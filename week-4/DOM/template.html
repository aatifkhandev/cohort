<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <input type="number" id="a">
    <br>
    <br>
    <input type="number" id="b">
    <button onclick="sum()" id="cal">Calculate Sum</button>
    <div id="result">The result is : </div>

</head>
<script>
    function sum(){
    let a = document.getElementById('a')
    let b = document.getElementById('b')

    let aValue = parseInt(a.value)
    let bValue = parseInt(b.value)
    let sum = aValue+bValue
    document.getElementById('result').innerHTML = "The result is: " + sum;


    }
</script>
